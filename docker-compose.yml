version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: ${POSTGRES_CONTAINER_NAME:-hms-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hms_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5444}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-hms_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hms-network
    restart: unless-stopped

  # HMS Platform Backend (FastAPI)
  hms-backend:
    image: technesian/${BACKEND_CONTAINER_NAME:-hms-platform-backend}:${BACKEND_IMAGE_TAG:-latest}
    pull_policy: always
    build:
      context: ../hms-platform-backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME:-hms-platform-backend}
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-hms_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars-please}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LICENSE_ENCRYPTION_KEY: ${LICENSE_ENCRYPTION_KEY:-CHANGE_THIS_GENERATE_STRONG_ENCRYPTION_KEY_MIN_32_CHARS}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-5}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
    ports:
      - "${APP_PORT:-8153}:8000"
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hms-network
    restart: unless-stopped

  # Hospital UI (Next.js Frontend)
  hospital-ui:
    image: technesian/${FRONTEND_CONTAINER_NAME:-hospital-ui}:${FRONTEND_IMAGE_TAG:-latest}
    pull_policy: always
    build:
      context: ../hospital-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_DOMAIN_URL: ${NEXT_PUBLIC_DOMAIN_URL:-}
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-}
    container_name: ${FRONTEND_CONTAINER_NAME:-hospital-ui}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      NEXT_PUBLIC_DOMAIN_URL: ${NEXT_PUBLIC_DOMAIN_URL:-}
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-}
    ports:
      - "${FRONTEND_PORT:-8154}:80"
    depends_on:
      hms-backend:
        condition: service_healthy
    networks:
      - hms-network
    restart: unless-stopped

  # TV Legacy Display (Simple HTML/JS for old TVs)
  tv-legacy:
    image: technesian/${TV_LEGACY_CONTAINER_NAME:-tv-legacy-display}:${TV_LEGACY_IMAGE_TAG:-latest}
    pull_policy: always
    build:
      context: ../hospital-ui/tv-legacy
      dockerfile: Dockerfile
    container_name: ${TV_LEGACY_CONTAINER_NAME:-tv-legacy-display}
    environment:
      API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      PORT: 5500
    ports:
      - "${TV_LEGACY_PORT:-8156}:5500"
    depends_on:
      hms-backend:
        condition: service_healthy
    networks:
      - hms-network
    restart: unless-stopped

networks:
  hms-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
